services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hpc-app
    ports:
      - "5174:5174"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - VITE_CACHE_DIR=/tmp/.vite
      - NODE_ENV=development
    command: npm run dev -- --force
    stdin_open: true
    tty: true
    network_mode: host
